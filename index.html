<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="winner"></div>

    <div class="player one">
        <form action="">
            <div>
                <label for="name-player-one">Name</label>
                <input type="text" id="name-player-one">
            </div>
            <div>
                <label for="token-player-one">Token</label>
                <input type="text" id="token-player-one">
            </div>
        </form>
    </div>
    <div class="game-container">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div></div>
        <button id="start-button">start/restart</button>
    </div>
    <div class="player two">
        <form action="">
            <div>
                <label for="name-player-two">Name</label>
                <input type="text" id="name-player-two">
            </div>
            <div>
                <label for="token-player-two">Token</label>
                <input type="text" id="token-player-two">
            </div>
        </form>
    </div>

    <script src="/main.js"></script>
</body>

</html>
